<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Tag Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Video Game Tag Filter</h1>
        <div id="search-bar">
            <input type="text" id="tag-search" placeholder="Search for tags..." autocomplete="off">
            <div id="dropdown"></div>
        </div>
        <div id="selected-tags"></div>
        <ul id="games-list"></ul>
        <div id="no-matches" style="display: none;">No matches</div>
    </div>
</body>
</html>
